<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- 背景 -->
    <radialGradient id="spaceGrad" cx="50%" cy="45%" r="85%">
      <stop offset="0%" stop-color="#1e1235"/>
      <stop offset="60%" stop-color="#0b0618"/>
      <stop offset="100%" stop-color="#02020a"/>
    </radialGradient>

    <!-- ネオン -->
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>

    <!-- 外側発光 -->
    <filter id="glowOuter">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 内側コア発光 -->
    <filter id="glowInner">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .star {
        fill: white;
        transform-origin: center;
        animation: twinkle 5s infinite ease-in-out alternate;
      }

      @keyframes twinkle {
        0%   { opacity: 0.3; transform: scale(0.85); }
        50%  { opacity: 1;   transform: scale(1.2); }
        100% { opacity: 0.4; transform: scale(0.9); }
      }

      .dust {
        fill: #c4b5fd;
        opacity: 0.15;
      }

      .aurora {
        filter: blur(30px);
        opacity: 0.55;
        animation: float 14s infinite ease-in-out alternate;
      }

      @keyframes float {
        0%   { transform: translateY(-25px) translateX(-20px); }
        100% { transform: translateY(35px) translateX(25px); }
      }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#spaceGrad)"/>

  <!-- 星 -->
  <g>
    <!-- 小〜大 混合 -->
    <circle class="star" cx="80" cy="80" r="2"/>
    <circle class="star" cx="200" cy="120" r="2"/>
    <circle class="star" cx="350" cy="70" r="2"/>
    <circle class="star" cx="500" cy="100" r="2"/>
    <circle class="star" cx="650" cy="60" r="2"/>
    <circle class="star" cx="820" cy="110" r="2"/>
    <circle class="star" cx="920" cy="240" r="2"/>
    <circle class="star" cx="750" cy="360" r="2"/>
    <circle class="star" cx="600" cy="430" r="2"/>
    <circle class="star" cx="420" cy="400" r="2"/>
    <circle class="star" cx="250" cy="350" r="2"/>
    <circle class="star" cx="120" cy="250" r="2"/>

    <circle class="star" cx="300" cy="220" r="3"/>
    <circle class="star" cx="700" cy="200" r="3"/>
    <circle class="star" cx="850" cy="150" r="3"/>

    <circle class="star" cx="150" cy="180" r="4"/>
    <circle class="star" cx="880" cy="180" r="4"/>
  </g>

  <!-- 微粒子 -->
  <g>
    <circle class="dust" cx="300" cy="300" r="8"/>
    <circle class="dust" cx="700" cy="150" r="9"/>
    <circle class="dust" cx="850" cy="330" r="7"/>
    <circle class="dust" cx="500" cy="420" r="8"/>
  </g>

  <!-- オーロラ -->
  <g transform="rotate(-18 500 250)">
    <circle class="aurora" cx="300" cy="260" r="150" fill="#22d3ee"/>
    <circle class="aurora" cx="420" cy="250" r="200" fill="#818cf8"/>
    <circle class="aurora" cx="560" cy="240" r="240" fill="#a78bfa"/>
    <circle class="aurora" cx="720" cy="250" r="200" fill="#f472b6"/>
    <circle class="aurora" cx="860" cy="260" r="150" fill="#22d3ee"/>
  </g>

  <!-- ⚡ 外側ネオン -->
  <path d="M470 170 L430 260 L470 260 L410 360 L520 230 L460 230 Z"
        fill="none"
        stroke="url(#neon)"
        stroke-width="8"
        stroke-linejoin="round"
        filter="url(#glowOuter)"/>

  <!-- ⚡ 内側白コア -->
  <path d="M470 170 L430 260 L470 260 L410 360 L520 230 L460 230 Z"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linejoin="round"
        filter="url(#glowInner)"/>

  <!-- 2i 外側ネオン -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-size="240"
        font-family="Inter, Segoe UI, sans-serif"
        font-weight="800"
        fill="none"
        stroke="url(#neon)"
        stroke-width="7"
        filter="url(#glowOuter)">
    2i
  </text>

  <!-- 2i 内側コア -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-size="240"
        font-family="Inter, Segoe UI, sans-serif"
        font-weight="800"
        fill="none"
        stroke="white"
        stroke-width="2"
        filter="url(#glowInner)">
    2i
  </text>

</svg>
